<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glitchEffect">
      <feOffset in="SourceGraphic" dx="-1" dy="0" result="offset1"/>
      <feFlood flood-color="#ff006e" result="color1"/>
      <feComposite in="color1" in2="offset1" operator="in" result="layer1"/>
      
      <feOffset in="SourceGraphic" dx="1" dy="0" result="offset2"/>
      <feFlood flood-color="#8a2be2" result="color2"/>
      <feComposite in="color2" in2="offset2" operator="in" result="layer2"/>
      
      <feMerge>
        <feMergeNode in="layer1"/>
        <feMergeNode in="layer2"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Dark background -->
  <rect width="32" height="32" fill="#0a0a0a" rx="4"/>
  
  <!-- Glitch bars -->
  <rect x="0" y="6" width="32" height="2" fill="#ff006e" opacity="0.3"/>
  <rect x="0" y="14" width="32" height="1" fill="#00f5ff" opacity="0.5"/>
  <rect x="0" y="22" width="32" height="2" fill="#8a2be2" opacity="0.4"/>
  
  <!-- Letter Y with glitch effect -->
  <text x="16" y="20" 
        font-family="Arial, sans-serif" 
        font-size="14" 
        font-weight="900" 
        text-anchor="middle" 
        fill="#00f5ff" 
        filter="url(#glitchEffect)">Y</text>
        
  <!-- Noise lines -->
  <line x1="4" y1="10" x2="12" y2="10" stroke="#ff006e" stroke-width="0.5" opacity="0.6"/>
  <line x1="20" y1="18" x2="28" y2="18" stroke="#8a2be2" stroke-width="0.5" opacity="0.7"/>
  <line x1="6" y1="26" x2="16" y2="26" stroke="#00f5ff" stroke-width="0.5" opacity="0.5"/>
</svg> 