<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="minimalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f5ff"/>
      <stop offset="100%" style="stop-color:#8a2be2"/>
    </linearGradient>
  </defs>
  
  <!-- Clean background circle -->
  <circle cx="16" cy="16" r="14" fill="#0a0a0a" stroke="url(#minimalGradient)" stroke-width="2"/>
  
  <!-- Modern Y letter -->
  <text x="16" y="21" 
        font-family="Arial, sans-serif" 
        font-size="16" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="url(#minimalGradient)">Y</text>
        
  <!-- Small accent dot -->
  <circle cx="16" cy="8" r="1.5" fill="#00f5ff" opacity="0.8"/>
</svg> 