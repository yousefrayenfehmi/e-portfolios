<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="circuitGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f5ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff006e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8a2be2;stop-opacity:1" />
    </linearGradient>
    <filter id="neonGlow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" fill="#0a0a0a" rx="4"/>
  <rect x="2" y="2" width="28" height="28" fill="none" stroke="#00f5ff" stroke-width="1" rx="3"/>
  
  <!-- Circuit lines -->
  <line x1="2" y1="8" x2="30" y2="8" stroke="#00f5ff" stroke-width="1" opacity="0.8"/>
  <line x1="8" y1="2" x2="8" y2="30" stroke="#ff006e" stroke-width="1" opacity="0.6"/>
  <line x1="2" y1="24" x2="30" y2="24" stroke="#8a2be2" stroke-width="1" opacity="0.7"/>
  <line x1="24" y1="2" x2="24" y2="30" stroke="#00f5ff" stroke-width="1" opacity="0.5"/>
  
  <!-- Circuit dots -->
  <circle cx="8" cy="8" r="1.5" fill="#00f5ff" filter="url(#neonGlow)"/>
  <circle cx="24" cy="8" r="1.5" fill="#ff006e" filter="url(#neonGlow)"/>
  <circle cx="8" cy="24" r="1.5" fill="#8a2be2" filter="url(#neonGlow)"/>
  <circle cx="24" cy="24" r="1.5" fill="#00f5ff" filter="url(#neonGlow)"/>
  
  <!-- Letter Y -->
  <text x="16" y="20" 
        font-family="Arial, sans-serif" 
        font-size="12" 
        font-weight="900" 
        text-anchor="middle" 
        fill="#00f5ff" 
        filter="url(#neonGlow)">Y</text>
</svg> 